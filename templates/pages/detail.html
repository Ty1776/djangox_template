{% extends '_base.html' %}

{% block content %}
    <h2 class="text-3xl font-bold mb-6">Name: {{ thing.name }}</h2>
    <p>Description: {{ thing.description }}</p>
    <p>owner {{ thing.owner }}</p>
    <p><a href="{% url 'update_view' thing.pk %}" class="btn">UPDATE {{ thing.name }}</a></p>
    <p><a href="{% url 'delete_view' thing.pk %}" class="btn">DELETE {{ thing.name }}</a></p>
{% endblock content %}
